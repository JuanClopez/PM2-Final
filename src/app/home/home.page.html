<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
        Ionic Blank
    </ion-title>
    <ion-buttons>
      <ion-button routerLink="/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let song  of songList | async" routerLink="/detail/{{song.id}}">
    <ion-card-header>
      {{song.nombreCancion}}
    </ion-card-header>
    <ion-card-content>
      Nombre Artista: {{song.nombreArtista}}
    </ion-card-content>
  </ion-card>   
</ion-content>
